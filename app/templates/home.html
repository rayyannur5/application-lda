{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <!-- HEADER: Slightly enhanced for better visual appeal -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between pb-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none fw-bold fs-4">
                SINAWA
            </a>
        </div>
        <div class="col-md-3 text-end">
            <a href="/logout" type="button" class="btn btn-outline-danger d-inline-flex align-items-center gap-2">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main>
        <!-- CARD 1: FORM UPLOAD -->
        <div class="card shadow-sm mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">Upload dan Proses File</h5>
                
                <!-- This alert will be shown if an error occurs -->
                <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

                <form onsubmit="proses(event, this)">
                    <div class="row align-items-end g-3">
                        <!-- File Input Column -->
                        <div class="col-md-8">
                            <label for="fileInput" class="form-label">Pilih File CSV</label>
                            <input type="file" name="file" class="form-control" id="fileInput" accept=".csv" required>
                        </div>
                        <!-- Submit Button Column -->
                        <div class="col-md-4">
                            <button id="btn-proses" type="submit" class="btn btn-primary w-100 d-inline-flex align-items-center justify-content-center gap-2">
                                <span id="btn-proses-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <i id="btn-proses-icon" class="bi bi-gear-fill"></i>
                                <span id="btn-proses-text">Proses File</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- CARD 2: RESULTS (Initially hidden) -->
        <div id="result-card" class="card shadow-sm d-none">
            <div class="card-header bg-light d-flex justify-content-between align-items-center p-3">
                <h5 class="mb-0">Hasil Proses</h5>
                <a id="btn-download" href="{{ url_for('static', filename='result.csv') }}" class="btn btn-success d-inline-flex align-items-center gap-2">
                    <i class="bi bi-download"></i>
                    <span>Unduh Hasil</span>
                </a>
            </div>
            <div class="card-body">
                <!-- The result content from AJAX will be loaded here -->
                <div id="result" class="table-responsive">
                    <!-- Example: <table class="table table-striped">...</table> -->
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block script %}
<script>
    function proses(event, element) {
        event.preventDefault();

        const data = new FormData(element);
        
        // Cache jQuery selectors for UI elements
        const btnProses = $('#btn-proses');
        const btnSpinner = $('#btn-proses-spinner');
        const btnIcon = $('#btn-proses-icon');
        const btnText = $('#btn-proses-text');
        const errorAlert = $('#error-alert');
        const resultCard = $('#result-card');
        const resultContainer = $('#result');

        // --- 1. Reset UI before making the request ---
        errorAlert.addClass('d-none').html('');
        resultCard.addClass('d-none');
        resultContainer.html('');

        // --- 2. Simple client-side validation ---
        const file = data.get('file');
        if (!file || file.size === 0) {
            errorAlert.html('<strong>Gagal!</strong> Mohon pilih file CSV terlebih dahulu.').removeClass('d-none');
            return;
        }

        // --- 3. Perform AJAX request ---
        $.ajax({
            url: '/proses',
            processData: false,
            contentType: false,
            method: 'POST',
            data: data,
            beforeSend: () => {
                // --- Show loading state on the button ---
                btnProses.prop('disabled', true);
                btnSpinner.removeClass('d-none');
                btnIcon.addClass('d-none');
                btnText.text('Memproses...');
                
                // Keep your global preloader if you still want it
                $('.preloader').addClass('active'); 
            },
            complete: () => {
                // --- Restore button to its normal state (runs after success or error) ---
                btnProses.prop('disabled', false);
                btnSpinner.addClass('d-none');
                btnIcon.removeClass('d-none');
                btnText.text('Proses File');
                
                $('.preloader').removeClass('active');
            },
            success: responseData => {
                // --- Display results and show the result card ---
                resultContainer.html(responseData);
                resultCard.removeClass('d-none');
                
                // --- (Optional) Smoothly scroll to the results ---
                $('html, body').animate({
                    scrollTop: resultCard.offset().top - 20
                }, 500);
            },
            error: (jqXHR, textStatus, errorThrown) => {
                // --- Show a user-friendly error message ---
                console.error("AJAX Error:", jqXHR.responseText, textStatus, errorThrown);
                const errorMsg = jqXHR.responseJSON && jqXHR.responseJSON.error 
                               ? jqXHR.responseJSON.error 
                               : 'Terjadi kesalahan pada server. Silakan coba lagi.';
                errorAlert.html(`<strong>Gagal!</strong> ${errorMsg}`).removeClass('d-none');
            }
        });
    } 
</script>
{% endblock %}
